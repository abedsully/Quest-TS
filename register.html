<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoScape 2023</title>
    <link rel="icon" href="/assets/logo.png">
    <link rel="stylesheet" href="/assets-css/register.css">
    <script src="/assets-js/register.js"></script>
</head>
<body>
    <div id="main-register">
        <div class="register-logo">
            <a href="home.html"><img src="/assets/logo_nama.png" alt="logo_nama"></a>
        </div>
    

        <br><br>
    <div class="container">
      <div class="title">Sign Up</div>
      <div class="content">
        <form onsubmit="return validasi()" action="sign-in.html">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <label for="name"></label>
              <input type="text" placeholder="Enter your name" id="name">
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <label for="username"></label>
              <input type="text" placeholder="Enter your username" id="username">
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" id="email">
            </div>
            <div class="input-box">
              <span class="details">Line ID</span>
              <input type="text" placeholder="Enter your Line ID" id="lineid">
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" placeholder="Enter your password" id="password">
            </div>
            <div class="input-box">
              <span class="details">Confirm Password</span>
              <input type="password" placeholder="Confirm your password" id="confirmpassword">
            </div>
          </div>
          <div class="gender-details">
            <input type="radio" name="gender" id="dot-1" value="male">
            <input type="radio" name="gender" id="dot-2" value="female">
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            </div>
          </div>
          <div class="button">
            <button type="submit" value="Register">Register</button>
          </div>
        </form>
      </div>
    </div>
