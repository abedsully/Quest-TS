<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoScape 2023</title>
    <link rel="icon" href="/assets/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets-css/sign-in.css">
    <script src="/assets-js/sign-in.js"></script>
</head>
<body>
    
    <div id="main-sign-in">
        <div class="sign-in-logo">
            <a href="home.html"><img src="/assets/logo_nama.png" alt="logo"> </a>
        </div>

        <div class="sign-in-text">
            <h1>WELCOME</h1>
            <p>Let's log you back in!</p>
        </div>
    </div>

    <br> <br>
    <div id="sign-in-form">
        <form action="#" style="max-width:500px;margin:auto" onsubmit="return validasi()">

            <div class="input-container" style="margin-bottom: 2rem;">
              <i class="fa fa-envelope icon"></i>
              <input class="input-field" type="text" placeholder="Enter Your Registered Email ...." name="email" id="email">
            </div>
            
            <div class="input-container">
              <i class="fa fa-key icon"></i>
              <input class="input-field" type="password" placeholder="Enter Your Password ...." name="psw" id="password">
            </div>

            <div class="forget-password">
                <a href="#">Forgot Password?</a>
            </div>

            <br><br><br>
            <button type="submit" class="btn">Log In</button>
            <div class="register-here">
                <p>Don't have an account yet? <a href="register.html">Register Here!</a></p>
            </div>
          </form>          
    </div>
</body>
</html>
